name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build ğŸ”§
        run: |
          npm install
          # Vite permission fix
          chmod +x ./node_modules/.bin/vite
          # Direct-ah build pannalaam, CI=false warnings-ah handle pannum
          CI=false ./node_modules/.bin/vite build
        env:
          VITE_MAINTENANCE_MODE: ${{ vars.VITE_MAINTENANCE_MODE }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist 
          branch: gh-pages 
          clean: true
